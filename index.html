<body>

  <video autoplay muted loop id="myVideo">
    <source src="background.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <button class="carry-on-button" onclick="toggleLogin()">Carry On</button>
  <div class="login-container">
    <h2>Towards Heaven</h2>
    <h1>Masuk Email</h1>
    <form onsubmit="return login()">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p id="message"></p>
    <h3>Tetap selalu bersama</h3>
    <h3>You For</h3>
  </div>
</body>

<!-- Your content goes here -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    setTimeout(function () {
      document.querySelector('.carry-on-button').classList.add('show-button');
    }, 10000); // 5000 milliseconds = 5 detik
  });
</script>
<script>
  function login() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const validEmail = 'bersamamu12345@gmail.com';
    const validPassword = 'Novadandimas01';

    if (email === validEmail && password === validPassword) {
      document.getElementById('message').innerText = 'berhasil sayang!';
      document.getElementById('message').style.color = 'green'; // Warna teks saat login berhasil
      window.location.replace('putrisyurga.html');
    } else {
      document.getElementById('message').innerText = 'salah sayang';
      document.getElementById('message').style.color = 'red'; // Warna teks saat login gagal
    }

    return false; // Prevent form submission
  }
</script>
<script>
  function toggleLogin() {
    var loginContainer = document.querySelector('.login-container');
    loginContainer.classList.toggle('hidden');
  }
</script>




</body>
